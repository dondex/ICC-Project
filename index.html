<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <section class="game">
        <div class="container" style="background-color: white;height: 95vh; opacity: 95%;">
            <div class="row">
                <h4>Name: Dexter John M. Chavez</h4>
                <h4>ACS - Carmona</h4>
            </div>
            <div class="row score text-center px-0 py-5">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6 player-score">
                    <h1>Player</h1>
                    <h3 class="fw-normal">0</h3>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6 computer-score">
                    <h1>Computer</h1>
                    <h3 class="fw-normal">0</h3>
                </div>
            </div>
            <div class="row intro">
                <div class="col-lg-12 col-md-12 col-sm-12-col-12 text-center p-0">
                    <h1 class="fw-bold mb-5">Rock Paper and Scissor</h1>
                    <button class="mt-5">Let's Play</button>
                </div>
            </div>
            <div class="row match fadeOut">
                <h1 class="winner text-center fw-bold mb-5">Choose an option</h1>
                <div class="hands text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img class="player-hand my-5" src="./assets/rock.png" alt="">
                    <img class="computer-hand my-5" src="./assets/rock.png" alt="">
                </div>
                <div class="options text-center mt-5">
                    <button class="rock mx-1">rock</button>
                    <button class="paper mx-1">paper</button>
                    <button class="scissors mx-1">scissors</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
